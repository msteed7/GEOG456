<!DOCTYPE html>
<html>
    <head>
        <title>Leaflet Preview</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEp
        DL9wQ=="
        crossorigin=""/>

        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0C
        Pthew=="
        crossorigin=""></script>

        <style type="text/css">
            body {
                margin: 0;
                padding: 0;
            }
            html, body, #map{
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>

        <script>

            var map = L.map('mapid').setView([35.91, -79.05], 14.0);

            var OSM = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                    }).addTo(map);

            var daPhoto = L.tileLayer('./titles_ex2/{z}/{x}/{y}.png', {
                    minZoom: 12,
                    maxZoom: 16,
                    tms: false,
                    attribution: 'USGS'
                }).addTo(map)

        </script>
    </body>
</html>
